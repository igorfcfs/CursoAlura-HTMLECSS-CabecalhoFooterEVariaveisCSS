<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <!--rel - indica qual a relacao de um documento html com um documento css-->
    <link rel="stylesheet" href="style.css"> <!--link - e como se importasse um arquivo-->
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo"><!--padrao de nome de classes - <nome_classe_elemento_pai>__<nome_classe_elemento_filho>-->
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível 
                <strong class="titulo-destaque">com um Front-end de qualidade!</strong></h1>

            <div class="apresentacao__conteudo__links">
                <h2 class="apresentacao__conteudo__links__subtitulo">Acesse minhas redes:</h2>
                <a class="apresentacao__conteudo__links__link", href="https://github.com/igorfcfs/">
                    <img src="assets\github.png" alt="Icone do github">
                    GitHub
                </a>
                <a class="apresentacao__conteudo__links__link", href="https://linkedin.com/in/igorfcfs/">
                    <img src="assets\linkedin.png" alt="Icone do linkedin">
                    Linkedin
                </a>
                <a class="apresentacao__conteudo__links__link", href="https://twitter.com/igorfcfs/">
                    <img src="assets\twitter.png" alt="Icone do Twitter/X">
                    Twitter
                </a>
            </div>
        </section>

        <img src="./assets/Imagem.png" alt="Foto da Joana Santos programando">
    </main>
    <footer></footer>
</body>
</html>
